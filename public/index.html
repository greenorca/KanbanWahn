<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyKanban-Wahn</title>
  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <a href="/"><h3>Kanban-Wahn</h3></a>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the demo -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white" id="auth-minimize">
          <h2 class="mdl-card__title-text">Authentication</h2>
        </div>
        <form class="mdl-card__supporting-text mdl-color-text--grey-600" id="auth-window">
          <div id="loginformfields">
            <input class="mdl-textfield__input" style="display:inline; width:auto;" type="text" id="email" name="email" placeholder="Email"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
            &nbsp;&nbsp;&nbsp;
            <label for="checkbox-details">Show details</label>
            <input class="mdl-checkbox__input" style="display:inline;width:auto;" type="checkbox" id="checkbox-details" value="">
          </div>
          <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button>
          &nbsp;&nbsp;&nbsp;
          <!--button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button-->
          &nbsp;&nbsp;&nbsp;
          <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
          &nbsp;&nbsp;&nbsp;
          <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>

          <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container" id="user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div>
        </div>
      </form>

      <!-- Container for items-->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Kanban-Board</h2>
        </div>
        <div class="mdl-grid">
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--12-col-phone mdl-color-text--grey-600">
            <h4>Todo</h4>
            <div class="kanban-tasklist" id="todo-tasks"></div>
            <button type="button" id="new-task"><h1> + </h1></button>
          </div>
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--12-col-phone mdl-color-text--grey-600">
            <h4>In Progress</h4>
            <div class="kanban-tasklist" id="inprogress-tasks"></div>
          </div>
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--12-col-phone mdl-color-text--grey-600">
            <h4>Done</h4>
            <div class="kanban-tasklist" id="done-tasks"></div>
          </div>
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
            <h4>Pretty Old Stuff <span id="load-btn"> + </span></h4>
            <div class="kanban-tasklist" id="long-done-tasks"></div>
          </div>
        </div>
      </div>


    </div>
  </main>
</div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <!--script src="/__/firebase/7.0.0/firebase-analytics.js"></script-->
  <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.0.0/firebase-firestore.js"></script>
  <!-- Initialize Firebase -->
  <script defer src="/__/firebase/init.js"></script>
  <script defer src="js/apikey.js"></script>
  <script defer src="js/db_handling.js"></script>
  <script defer src="js/myfun.js"></script>

</body>
</html>
